<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Translucent greyish container -->
  <div class="container">
    <h1 id="phaseTitle">Work</h1>
    <div id="timer">25:00</div>
    <div class="button-group">
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <!-- Bottom-right floating button -->
  <div class="bg-button" onclick="toggleBgMenu()">ðŸŽ¨</div>

  <!-- Background menu (hidden by default) -->
  <div id="bg-menu" class="bg-menu hidden">
    <label class="upload-label">
      Upload image
      <input type="file" accept="image/*" onchange="handleCustomImage(event)">
    </label>
    <div class="bg-thumbnails">
      <img src="assets/css/bg1.jpg" onclick="changeBackground('bg1.jpg')">
      <img src="assets/css/bg2.jpg" onclick="changeBackground('bg2.jpg')">
      <img src="assets/css/bg3.jpg" onclick="changeBackground('bg3.jpg')">
      <img src="assets/css/bg4.jpg" onclick="changeBackground('bg4.jpg')">
      <img src="assets/css/bg5.jpg" onclick="changeBackground('bg5.jpg')">
      <img src="assets/css/bg6.jpg" onclick="changeBackground('bg6.jpg')">
      <img src="assets/css/bg7.jpg" onclick="changeBackground('bg7.jpg')">
      <img src="assets/css/bg8.jpg" onclick="changeBackground('bg8.jpg')">
      <img src="assets/css/bg9.jpg" onclick="changeBackground('bg9.jpg')">
      <img src="assets/css/bg10.jpg" onclick="changeBackground('bg10.jpg')">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
